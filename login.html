<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 left-col-main-login">
                <div class="text-center">
                    <img src="assets/images/Logo.png" class="left-col-image" alt="Logo" />
                    <h1 class="left-col-heading mt-3">
                        Your place to track Relax.Look.Control.
                    </h1>
                    <img src="assets/images/Laptop Use.png" class="laptop-use-image mt-4" alt="Laptop Use" />
                </div>
            </div>
            <div class="col-lg-6 right-col-main-login">
                <div class="form-content">
                    <h1 class="login-main-heading">Sign In to Staff Tracker</h1>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control login-form-input" id="email"
                                placeholder="you@example.com" />
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <div class="navbar-search-input-container">
                                <input type="password" id="password" class="form-control navbar-search-input"
                                    placeholder="••••••••" />
                                <span id="togglePassword" style="cursor: pointer">
                                    <i class="navbar-search-icon bi bi-eye-fill"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center third-row-login">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" />
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="#" class="forgot-password-login">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center third-row-login mt-4">
                            <button type="submit" class="btn login-button">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        document
            .getElementById("togglePassword")
            .addEventListener("click", function () {
                const passwordField = document.getElementById("password");
                const icon = this.querySelector("i");

                // Toggle the password field type between 'password' and 'text'
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    icon.classList.remove("bi-eye-fill");
                    icon.classList.add("bi-eye-slash-fill");
                } else {
                    passwordField.type = "password";
                    icon.classList.remove("bi-eye-slash-fill");
                    icon.classList.add("bi-eye-fill");
                }
            });
    </script>
</body>

</html>
